name: product_store
on:
  schedule:
  - cron: "0 2 * * 6"
  workflow_dispatch:
    inputs:
      test_browser:
        description: 'browser'
        required: true
        default: 'chromium'
        type: choice
        options:
          - chromium
          - firefox
          - all

env:
  APP_BRANCH: "${{github.ref_name}}"
  BROWSER: "${{github.event.inputs.test_browser}}"
  
jobs:
  product_store:
    name: Test on node ${{ matrix.node_version }} with ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 2
      matrix:
        node_version: ['18','16']
        os: [ubuntu-20.04]

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{env.APP_BRANCH}}
      - uses: actions/setup-node@v3
        with: 
          node-version: ${{ matrix.node_version }}
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Install playwright dependencies
        run: npx playwright install --with-deps
        
      - name: Run tests all
        if: ${{env.BROWSER == 'all'}}
        run: yarn test-all

      - name: Run tests on browser
        if: ${{ env.BROWSER == 'chromium' || env.BROWSER == 'firefox' }}
        run: yarn test-${{env.BROWSER}}
        
      - name: Upload allure results artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: artifact-results
          path: allure-results
          if-no-files-found: error
          retention-days: 1

  deploy_report:
    runs-on: ubuntu-20.04
    needs: [product_store]
    permissions:
      contents: write
    steps:
      - name: Get History
        uses: actions/checkout@v3
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Get results artifacts
        uses: actions/download-artifact@v3
        with:
          name: artifact-results
          path: allure-results

      - name: Add environment info to report
        run: echo BROWSER=${{env.BROWSER}} > allure-results/environment.properties


      - name: Generate report
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: ./
          keep-reports: 1000

      - name: Deploy report
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          keep_files: true

  notify:
    name: Notify to Google Chat
    runs-on: ubuntu-20.04
    needs: [deploy_report]
    steps:
      - name: Wait for gh-pages
        run: sleep 2m
        
      - name: Send message to chat
        run: >-
          curl --location --request POST 
          --header 'Content-Type:application/json' 
          --data-raw '{"text":"The new report was generated. https://ar7nic.github.io/product_store/${{github.run_number}}/"}'
